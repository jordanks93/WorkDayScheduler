<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">
      <!--9AM block-->
      <div class="row">
        <div class="col-2 hour"> 9AM </div>
        <textarea id="9" class="col-8" rows="2"></textarea>
        <button class="saveBtn col-2"> <i class="lockUnlock"></i>Save</button>
      </div>
      <!--10AM block-->
      <div class="row">
        <div class="col-2 hour"> 10AM </div>
        <textarea id="10" class="col-8" rows="2"></textarea>
        <button class="saveBtn col-2"> <i class="lockUnlock"></i>Save</button>
      </div>
      <!--11AM block-->
      <div class="row">
        <div class="col-2 hour"> 11AM </div>
        <textarea id="11" class="col-8" rows="2"></textarea>
        <button class="saveBtn col-2"> <i class="lockUnlock"></i>Save</button>
      </div>
      <!--12PM block-->
      <div class="row">
        <div class="col-2 hour"> 12PM </div>
        <textarea id="12" class="col-8" rows="2"></textarea>
        <button class="saveBtn col-2"> <i class="lockUnlock"></i>Save</button>
      </div>
      <!--1PM block-->
      <div class="row">
        <div class="col-2 hour"> 1PM </div>
        <textarea id="1" class="col-8" rows="2"></textarea>
        <button class="saveBtn col-2"> <i class="lockUnlock"></i>Save</button>
      </div>
      <!--2PM block-->
      <div class="row">
        <div class="col-2 hour"> 2PM </div>
        <textarea id="2" class="col-8" rows="2"></textarea>
        <button class="saveBtn col-2"> <i class="lockUnlock"></i>Save</button>
      </div>
      <!--3PM block-->
      <div class="row">
        <div class="col-2 hour"> 3PM </div>
        <textarea id="3" class="col-8" rows="2"></textarea>
        <button class="saveBtn col-2"> <i class="lockUnlock"></i>Save</button>
      </div>
      <!--4PM block-->
      <div class="row">
        <div class="col-2 hour"> 4PM </div>
        <textarea id="4" class="col-8" rows="2"></textarea>
        <button class="saveBtn col-2"> <i class="lockUnlock"></i>Save</button>
      </div>
      <!--5PM block-->
      <div class="row">
        <div class="col-2 hour"> 5PM </div>
        <textarea id="5" class="col-8" rows="2"></textarea>
        <button class="saveBtn col-2"> <i class="lockUnlock"></i>Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
